<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VKS Studio - Visual Knowledge System</title>
    <style>
      .tree-item {
        transition: all 0.2s;
      }
      .tree-item:hover {
        background-color: rgba(63, 81, 181, 0.08);
      }
      .tree-item-active {
        background-color: rgba(63, 81, 181, 0.16);
        border-left: 3px solid #3f51b5;
      }
      .drag-over {
        background-color: rgba(0, 188, 212, 0.1);
        border: 2px dashed #00bcd4;
      }
      .resizable-editor {
        resize: vertical;
        min-height: 200px;
        overflow-y: auto;
      }
      .diff-added {
        background-color: rgba(76, 175, 80, 0.2);
      }
      .diff-removed {
        background-color: rgba(244, 67, 54, 0.2);
        text-decoration: line-through;
      }
      .status-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-weight: 500;
      }
      .tooltip {
        visibility: hidden;
        position: absolute;
        z-index: 1;
        background-color: #333;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
      }
      .has-tooltip:hover .tooltip {
        visibility: visible;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        z-index: 50;
        right: 0;
        border-radius: 4px;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
