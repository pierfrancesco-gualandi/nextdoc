<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore 3D - Modello WebGL</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #model-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .error-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 110;
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .error-detail {
            margin-bottom: 20px;
            max-width: 600px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #3498db;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Caricamento del modello in corso...</div>
        </div>
        
        <div class="error-message" id="error-message">
            <div class="error-title">Impossibile visualizzare il modello</div>
            <div class="error-detail">
                Si è verificato un problema durante il caricamento del modello 3D. 
                Prova a utilizzare una delle seguenti opzioni:
            </div>
            <div class="button-container">
                <a href="#" class="btn btn-primary" id="retry-button">Riprova caricamento</a>
                <a href="#" class="btn btn-success" id="open-original">Apri file originale</a>
            </div>
        </div>
        
        <iframe id="model-iframe" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Recupera i parametri dall'URL
            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get('modelUrl');
            const title = params.get('title') || 'Modello 3D';
            
            // Elementi UI
            const iframe = document.getElementById('model-iframe');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const retryButton = document.getElementById('retry-button');
            const openOriginal = document.getElementById('open-original');
            
            // Imposta il titolo della pagina
            document.title = title + ' - Visualizzatore 3D';
            
            // Funzione per mostrare errore
            function showError() {
                loading.style.display = 'none';
                errorMessage.style.display = 'flex';
            }
            
            // Funzione per caricare il modello
            function loadModel() {
                // Reset UI
                loading.style.display = 'flex';
                errorMessage.style.display = 'none';
                
                // Verifica se abbiamo un URL valido
                if (!modelUrl) {
                    showError();
                    return;
                }
                
                // Imposta l'URL per aprire l'originale
                openOriginal.href = modelUrl;
                
                // Imposta l'iframe con l'URL del modello
                iframe.src = modelUrl;
                
                // Gestisci errori di caricamento
                iframe.onerror = function() {
                    console.error('Errore di caricamento iframe');
                    showError();
                };
                
                // Gestisci caricamento completato
                iframe.onload = function() {
                    // Nascondi il loading dopo un breve ritardo
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 1000);
                    
                    // Verifica se il contenuto è caricato o se c'è stato un errore
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (!iframeDoc || !iframeDoc.body || iframeDoc.body.innerHTML.trim() === '') {
                            showError();
                        }
                    } catch (e) {
                        // Se non possiamo accedere al contenuto per motivi di CORS, 
                        // dobbiamo assumere che sia stato caricato correttamente
                        console.log('Impossibile verificare il contenuto per restrizioni CORS');
                    }
                };
                
                // Timeout di sicurezza
                setTimeout(function() {
                    // Se dopo 15 secondi è ancora in caricamento, mostra l'errore
                    if (loading.style.display !== 'none') {
                        showError();
                    }
                }, 15000);
            }
            
            // Pulsante per riprovare
            retryButton.addEventListener('click', function(e) {
                e.preventDefault();
                loadModel();
            });
            
            // Carica il modello
            loadModel();
        });
    </script>
</body>
</html>
