<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #2171b5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Caricamento modello 3D in corso...</div>
    </div>
    
    <iframe id="modelFrame" src="about:blank" allowfullscreen="true"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ottieni l'URL del modello dai parametri dell'URL
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('modelUrl');
            
            // Riferimenti agli elementi
            const iframe = document.getElementById('modelFrame');
            const loading = document.getElementById('loading');
            
            if (!modelUrl) {
                loading.innerHTML = '<h2 style="color: #cc0000;">Errore: URL del modello non specificato</h2>';
                return;
            }
            
            // Imposta l'URL del modello nell'iframe
            iframe.src = modelUrl;
            
            // Nascondi il loading quando il modello è caricato
            iframe.onload = function() {
                setTimeout(function() {
                    loading.style.display = 'none';
                }, 500);
            };
            
            // Imposta un timeout per il caricamento
            setTimeout(function() {
                if (loading.style.display !== 'none') {
                    loading.innerHTML = '<h2 style="color: #cc0000;">Avviso: Caricamento lento</h2><p>Il modello sta impiegando più tempo del previsto. Potrebbe continuare a caricarsi in background.</p>';
                }
            }, 10000);
        });
    </script>
</body>
</html>
