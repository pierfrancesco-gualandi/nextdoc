<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore A4B09778</title>
    <link rel="stylesheet" href="/uploads/A4B09778/res/ivstyles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="modelFrame" style="width:100%; height:100%; border:none;" src="/uploads/A4B09778/index.html"></iframe>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <h2>Caricamento del modello 3D...</h2>
            <p>Caricamento del modello A4B09778 e dei suoi componenti</p>
        </div>
    </div>

    <script>
        // Quando il frame Ã¨ caricato, invia le informazioni sulla cartella
        document.getElementById('modelFrame').onload = function() {
            // Aspetta un po' per assicurarsi che il frame sia pronto
            setTimeout(function() {
                try {
                    const modelFrame = document.getElementById('modelFrame').contentWindow;
                    
                    // Invia le informazioni sulla cartella al frame
                    modelFrame.postMessage({
                        type: 'model-folder-info',
                        folderPath: '/uploads/A4B09778/',
                        files: {
                            css: '/uploads/A4B09778/res/ivstyles.css',
                            js: '/uploads/A4B09778/res/iv3d.js',
                            model: '/uploads/A4B09778/test/scene.iv3d'
                        }
                    }, '*');
                    
                    console.log('Informazioni cartella inviate al frame');
                    
                    // Nascondi l'overlay di caricamento dopo un po'
                    setTimeout(function() {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 2000);
                    
                } catch (e) {
                    console.error('Errore nell\'invio delle informazioni:', e);
                }
            }, 1000);
        };
        
        // Gestisci i messaggi dal frame
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'request-model-folder-info') {
                console.log('Ricevuta richiesta informazioni cartella dal frame');
                
                const modelFrame = document.getElementById('modelFrame').contentWindow;
                
                // Invia le informazioni sulla cartella al frame
                modelFrame.postMessage({
                    type: 'model-folder-info',
                    folderPath: '/uploads/A4B09778/',
                    files: {
                        css: '/uploads/A4B09778/res/ivstyles.css',
                        js: '/uploads/A4B09778/res/iv3d.js',
                        model: '/uploads/A4B09778/test/scene.iv3d'
                    }
                }, '*');
            }
        });
    </script>
</body>
</html>
