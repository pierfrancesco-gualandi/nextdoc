<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Diretto 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 {
            margin: 0;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }
        #header button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        #header button:hover {
            background-color: #2980b9;
        }
        #header .button-group {
            display: flex;
            align-items: center;
        }
        #content-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 50;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(231, 76, 60, 0.9);
            padding: 20px;
            border-radius: 5px;
            color: white;
            z-index: 150;
            max-width: 80%;
            text-align: center;
            display: none;
        }
        #debug-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            z-index: 90;
            display: none;
        }
        #debug-toggle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 12px;
            cursor: pointer;
            z-index: 95;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="model-title">Caricamento modello...</h1>
        <div class="button-group">
            <button id="fullscreen-btn">Schermo intero</button>
            <button id="close-btn">Chiudi</button>
        </div>
    </div>
    
    <iframe id="content-frame" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Caricamento modello 3D...</div>
    </div>
    
    <div id="error">
        <h3>Errore di caricamento</h3>
        <p id="error-message">Non è stato possibile caricare il modello 3D.</p>
        <button id="retry-btn">Riprova</button>
    </div>

    <div id="debug-info"></div>
    <button id="debug-toggle">Debug</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parametri URL
            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get('modelUrl');
            const title = params.get('title') || 'Modello 3D';
            
            // Elementi DOM
            const modelTitle = document.getElementById('model-title');
            const contentFrame = document.getElementById('content-frame');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            const retryBtn = document.getElementById('retry-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const closeBtn = document.getElementById('close-btn');
            const debugInfo = document.getElementById('debug-info');
            const debugToggle = document.getElementById('debug-toggle');
            
            // Funzione di log per debugging
            function log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.textContent = `[${timestamp}] ${message}`;
                debugInfo.appendChild(logEntry);
                debugInfo.scrollTop = debugInfo.scrollHeight;
                console.log(`[Visualizzatore] ${message}`);
            }
            
            // Toggle debug info
            debugToggle.addEventListener('click', function() {
                if (debugInfo.style.display === 'block') {
                    debugInfo.style.display = 'none';
                } else {
                    debugInfo.style.display = 'block';
                }
            });
            
            // Imposta titolo
            document.title = title;
            modelTitle.textContent = title;
            log(`Visualizzatore inizializzato: "${title}"`);
            
            // Estrai informazioni sull'URL
            const urlExt = modelUrl ? modelUrl.split('.').pop().toLowerCase() : '';
            log(`Tipo file rilevato: ${urlExt || 'sconosciuto'}`);
            
            // Controllo se l'URL è valido
            if (!modelUrl) {
                showError('URL del modello non specificato');
                log('Errore: URL non specificato');
                return;
            }
            
            // Riconosci se il modello è in una cartella di un archivio estratto
            let isExtractedArchive = false;
            let isFolderIndex = false;
            
            // Tenta di rilevare se l'URL punta a un archivio estratto
            if (modelUrl.includes('/A4B09')) {
                isExtractedArchive = true;
                log('Rilevato modello da archivio estratto: ' + modelUrl);
                
                // Controlla se sembra puntare a un file index.html
                if (modelUrl.endsWith('/index.html') || modelUrl.endsWith('/')) {
                    isFolderIndex = true;
                    log('File index.html rilevato in cartella');
                }
            }
            
            // Funzione per caricare il modello
            function loadModel() {
                // Nascondi errore e mostra loading
                error.style.display = 'none';
                loading.style.display = 'flex';
                log(`Tentativo di caricamento modello: ${modelUrl}`);
                
                // Prepara l'iframe
                try {
                    // Carica il modello
                    contentFrame.src = modelUrl;
                    
                    // Gestione eventi
                    contentFrame.onload = function() {
                        loading.style.display = 'none';
                        log('Modello caricato con successo nell\'iframe');
                        
                        // Se è un archivio estratto, potrebbe richiedere ulteriori aggiustamenti
                        if (isExtractedArchive) {
                            log('Tentativo di impostare base URL per risorse relative');
                            try {
                                // Tenta di intervenire sul documento caricato per correggere i path relativi
                                setTimeout(function() {
                                    try {
                                        const frameDoc = contentFrame.contentDocument || contentFrame.contentWindow.document;
                                        const baseUrl = modelUrl.substring(0, modelUrl.lastIndexOf('/') + 1);
                                        
                                        log(`Base URL impostata: ${baseUrl}`);
                                        
                                        // Crea o aggiorna il tag base
                                        let baseTag = frameDoc.querySelector('base');
                                        if (!baseTag) {
                                            baseTag = frameDoc.createElement('base');
                                            frameDoc.head.insertBefore(baseTag, frameDoc.head.firstChild);
                                        }
                                        baseTag.href = baseUrl;
                                        
                                        log('Tag base inserito nel documento caricato');
                                    } catch (e) {
                                        log(`Errore nell'accesso al documento dell'iframe: ${e.message}`);
                                    }
                                }, 200);
                            } catch (e) {
                                log(`Errore nel tentativo di correggere path relativi: ${e.message}`);
                            }
                        }
                    };
                    
                    contentFrame.onerror = function(e) {
                        showError('Errore durante il caricamento del modello');
                        log(`Errore evento iframe.onerror: ${e.type}`);
                    };
                } catch (e) {
                    showError(`Errore: ${e.message}`);
                    log(`Eccezione durante il caricamento: ${e.message}`);
                }
                
                // Timeout per modelli lenti
                setTimeout(function() {
                    if (loading.style.display !== 'none') {
                        const loadingText = loading.querySelector('div:last-child');
                        if (loadingText) {
                            const message = 'Caricamento lento. Attendi o riprova...';
                            loadingText.textContent = message;
                            log(message);
                        }
                    }
                }, 10000);
                
                // Timeout più lungo per determinare un errore di caricamento
                setTimeout(function() {
                    if (loading.style.display !== 'none') {
                        log('Timeout di caricamento dopo 30 secondi');
                        // Non mostriamo l'errore automaticamente, lasciamo che l'utente continui ad attendere se lo desidera
                    }
                }, 30000);
            }
            
            // Funzione per mostrare errori
            function showError(message) {
                loading.style.display = 'none';
                errorMessage.textContent = message;
                error.style.display = 'block';
                log(`Errore visualizzato: ${message}`);
            }
            
            // Gestione pulsanti
            retryBtn.addEventListener('click', function() {
                log('Pulsante riprova cliccato');
                loadModel();
            });
            
            fullscreenBtn.addEventListener('click', function() {
                log('Richiesta schermo intero');
                if (contentFrame.requestFullscreen) {
                    contentFrame.requestFullscreen();
                } else if (contentFrame.webkitRequestFullscreen) {
                    contentFrame.webkitRequestFullscreen();
                } else if (contentFrame.msRequestFullscreen) {
                    contentFrame.msRequestFullscreen();
                }
            });
            
            closeBtn.addEventListener('click', function() {
                log('Chiusura visualizzatore');
                window.close();
                setTimeout(function() {
                    window.history.back();
                }, 100);
            });
            
            // Avvia caricamento
            loadModel();
            
            // Gestione messaggi dall'iframe
            window.addEventListener('message', function(event) {
                try {
                    log(`Messaggio ricevuto dall'iframe: ${JSON.stringify(event.data)}`);
                } catch (e) {
                    log(`Messaggio ricevuto dall'iframe (non JSON): ${event.data}`);
                }
            });
        });
    </script>
</body>
</html>
