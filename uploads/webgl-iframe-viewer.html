<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #e53935;
            padding: 20px;
            text-align: center;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #2196F3;
            text-align: center;
        }
        
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .topbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .topbar-title {
            font-weight: bold;
        }
        
        .topbar-actions {
            display: flex;
            gap: 8px;
        }
        
        .topbar-button {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            background-color: rgba(52, 152, 219, 0.7);
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .topbar-button.green {
            background-color: rgba(46, 204, 113, 0.7);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <p>Caricamento del modello in corso...</p>
    </div>
    
    <div id="error" class="error-container" style="display: none;">
        <h2>⚠️ Errore di caricamento</h2>
        <p id="error-message">Impossibile caricare il modello 3D.</p>
    </div>
    
    <div id="topbar" class="topbar">
        <div class="topbar-title" id="model-title">Modello 3D WebGL</div>
        <div class="topbar-actions">
            <button class="topbar-button" id="btnFullscreen">
                <span>⛶</span> Fullscreen
            </button>
            <a class="topbar-button green" id="btnOpen" target="_blank">
                <span>↗️</span> Apri in nuova finestra
            </a>
        </div>
    </div>
    
    <iframe id="modelFrame" style="display: none;"></iframe>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('modelUrl');
            const modelTitle = urlParams.get('title') || 'Modello 3D WebGL';
            
            const iframe = document.getElementById('modelFrame');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            const titleElement = document.getElementById('model-title');
            const btnOpen = document.getElementById('btnOpen');
            
            titleElement.textContent = modelTitle;
            
            // Gestione fullscreen
            document.getElementById('btnFullscreen').addEventListener('click', function() {
                const viewerContainer = document.documentElement;
                
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    if (viewerContainer.requestFullscreen) {
                        viewerContainer.requestFullscreen();
                    } else if (viewerContainer.webkitRequestFullscreen) {
                        viewerContainer.webkitRequestFullscreen();
                    } else if (viewerContainer.msRequestFullscreen) {
                        viewerContainer.msRequestFullscreen();
                    }
                }
            });
            
            if (!modelUrl) {
                loading.style.display = 'none';
                errorDiv.style.display = 'flex';
                errorMessage.textContent = 'URL del modello non specificato.';
                return;
            }
            
            // Imposta URL di apertura
            btnOpen.href = modelUrl;
            
            // Carica il modello nell'iframe
            try {
                iframe.onload = function() {
                    loading.style.display = 'none';
                    iframe.style.display = 'block';
                };
                
                iframe.onerror = function() {
                    loading.style.display = 'none';
                    errorDiv.style.display = 'flex';
                    errorMessage.textContent = 'Errore nel caricamento del modello.';
                };
                
                // Timeout per mostrare errore se il caricamento è troppo lungo
                setTimeout(function() {
                    if (loading.style.display !== 'none') {
                        loading.style.display = 'none';
                        errorDiv.style.display = 'flex';
                        errorMessage.textContent = 'Timeout durante il caricamento del modello.';
                    }
                }, 30000);
                
                // Carica l'iframe
                iframe.src = modelUrl;
            } catch (e) {
                loading.style.display = 'none';
                errorDiv.style.display = 'flex';
                errorMessage.textContent = 'Errore: ' + e.message;
            }
        });
    </script>
</body>
</html>
