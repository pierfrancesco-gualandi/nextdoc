<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .w3ex-viewport {
            display: flex;
            flex: 5;
            height: 100%;
            width: 100%;
        }
        
        .w3ex-vbox {
            display: flex;
            flex-direction: column;
        }
        
        .w3ex-space-between {
            justify-content: space-between;
        }
        
        .w3ex-flex-5 {
            flex: 5;
        }
        
        .w3-white {
            background-color: #fff;
        }
        
        .w3-display-container {
            position: relative;
        }
        
        .w3ex-viewport-scroll {
            overflow: auto;
        }
        
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #d32f2f;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <article class="w3ex-viewport w3ex-flex-5 w3ex-vbox w3ex-space-between">
        <div class="w3ex-vbox w3ex-flex-5 w3-white w3-display-container w3ex-viewport-scroll" id="modelContainer">
            <!-- Contenuto del modello 3D verrà caricato qui -->
        </div>
    </article>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('modelUrl');
            const container = document.getElementById('modelContainer');
            
            if (!modelUrl) {
                container.innerHTML = `
                    <div class="error-container">
                        <h3>⚠️ Errore</h3>
                        <p>URL del modello non specificato.</p>
                    </div>
                `;
                return;
            }
            
            // Carica il modello direttamente come iframe
            const iframe = document.createElement('iframe');
            iframe.src = modelUrl;
            iframe.setAttribute('allowfullscreen', 'true');
            
            container.appendChild(iframe);
            
            // In caso di errore di caricamento
            iframe.onerror = function() {
                container.innerHTML = `
                    <div class="error-container">
                        <h3>⚠️ Errore</h3>
                        <p>Impossibile caricare il modello 3D.</p>
                    </div>
                `;
            };
        });
    </script>
</body>
</html>
