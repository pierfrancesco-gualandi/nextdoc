<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Modello 3D WebGL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #toolbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #toolbar h1 {
            margin: 0;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }
        #toolbar button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        #toolbar button:hover {
            background-color: #2980b9;
        }
        #toolbar .button-group {
            display: flex;
            align-items: center;
        }
        #model-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(231, 76, 60, 0.9);
            padding: 20px;
            border-radius: 5px;
            color: white;
            z-index: 30;
            max-width: 80%;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbar">
            <h1 id="model-title">Caricamento...</h1>
            <div class="button-group">
                <button id="fullscreen-btn">Schermo intero</button>
                <button id="back-btn">Chiudi</button>
            </div>
        </div>
        
        <iframe id="model-iframe" allowfullscreen="true" allow="fullscreen"></iframe>
        
        <div id="loading">
            <div class="spinner"></div>
            <div>Caricamento modello 3D...</div>
        </div>
        
        <div id="error">
            <h3>Errore di caricamento</h3>
            <p id="error-message">Non è stato possibile caricare il modello 3D.</p>
            <button id="retry-btn">Riprova</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ottieni i parametri dall'URL
            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get('modelUrl');
            const title = params.get('title') || 'Modello 3D';
            
            // Aggiorna il titolo
            document.title = title + ' - Visualizzatore 3D';
            document.getElementById('model-title').textContent = title;
            
            // Riferimenti agli elementi
            const modelIframe = document.getElementById('model-iframe');
            const loadingElem = document.getElementById('loading');
            const errorElem = document.getElementById('error');
            const errorMessageElem = document.getElementById('error-message');
            const retryBtn = document.getElementById('retry-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const backBtn = document.getElementById('back-btn');
            
            // Funzione per caricare il modello
            function loadModel() {
                if (!modelUrl) {
                    showError('URL del modello mancante.');
                    return;
                }
                
                // Nascondi l'errore e mostra il caricamento
                errorElem.style.display = 'none';
                loadingElem.style.display = 'flex';
                
                // Carica il modello nell'iframe
                modelIframe.src = modelUrl;
                
                // Gestisci gli eventi di caricamento dell'iframe
                modelIframe.onload = function() {
                    loadingElem.style.display = 'none';
                };
                
                modelIframe.onerror = function() {
                    showError('Errore nel caricamento del modello. Verifica che il formato sia supportato.');
                };
                
                // Timeout di sicurezza (15 secondi)
                setTimeout(function() {
                    if (loadingElem.style.display !== 'none') {
                        // Se sta ancora caricando dopo 15 secondi, mostreremo un messaggio ma lasceremo il caricamento
                        const loadingMessage = loadingElem.querySelector('div:last-child');
                        if (loadingMessage) {
                            loadingMessage.textContent = 'Caricamento lento. Attendi o riprova...';
                        }
                    }
                }, 15000);
            }
            
            // Funzione per mostrare un errore
            function showError(message) {
                loadingElem.style.display = 'none';
                errorMessageElem.textContent = message;
                errorElem.style.display = 'block';
            }
            
            // Gestisci il pulsante riprova
            retryBtn.addEventListener('click', function() {
                loadModel();
            });
            
            // Gestisci il pulsante fullscreen
            fullscreenBtn.addEventListener('click', function() {
                if (modelIframe.requestFullscreen) {
                    modelIframe.requestFullscreen();
                } else if (modelIframe.webkitRequestFullscreen) {
                    modelIframe.webkitRequestFullscreen();
                } else if (modelIframe.msRequestFullscreen) {
                    modelIframe.msRequestFullscreen();
                }
            });
            
            // Gestisci il pulsante indietro
            backBtn.addEventListener('click', function() {
                window.close(); // Prova a chiudere la finestra
                // Se non funziona (perché non è stata aperta con window.open), torna indietro nella storia
                setTimeout(function() {
                    window.history.back();
                }, 100);
            });
            
            // Avvia il caricamento del modello
            loadModel();
            
            // Gestisci i messaggi dall'iframe
            window.addEventListener('message', function(event) {
                // Se l'iframe segnala che il caricamento è completato
                if (event.data === 'model-loaded') {
                    loadingElem.style.display = 'none';
                }
                // Se l'iframe segnala un errore
                else if (event.data && event.data.type === 'error') {
                    showError(event.data.message || 'Errore nel caricamento del modello.');
                }
            });
        });
    </script>
</body>
</html>
